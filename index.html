<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KG^DIMS¥ — Demo Store</title>
<style>
  :root {
    --bg:#08080a; --card:#0f0f11; --muted:#bfc5cc;
    --accent1:#00e5ff; --accent2:#b84dff; --text:#e7e7e9;
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
  button{cursor:pointer;font-family:inherit;}
  .wrap{max-width:1000px;margin:20px auto;padding:0 15px;}
  header{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.1);}
  h1{font-size:28px;margin-bottom:10px;}
  .lead{color:var(--muted);margin-bottom:15px;}
  .hero{margin-top:20px;}
  .cards{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:20px;}
  .card{background:var(--card);padding:15px;border-radius:12px;border:1px solid rgba(255,255,255,0.05);}
  .card-actions{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;}
  .btn{padding:8px 14px;border-radius:8px;background:#1f1f23;border:none;color:var(--text);}
  .btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#05060a;font-weight:700;}
  .btn.outline{background:transparent;border:1px solid rgba(255,255,255,0.08);}
  .modal{display:none;position:fixed;inset:0;justify-content:center;align-items:center;background: rgba(0,0,0,0.7);z-index:100;}
  .modal-content{background:var(--card);padding:20px;border-radius:12px;width:100%;max-width:500px;}
  .modal-close{float:right;border:none;background:transparent;color:#bbb;font-size:22px;cursor:pointer;}
  input, select, textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:#0a0a0c;color:var(--text);margin-bottom:10px;}
  .youtube-video{margin-top:10px;width:100%;aspect-ratio:16/9;}
  .timer{font-size:48px;text-align:center;margin:20px 0;color:var(--accent1);}
</style>
</head>
<body>

<div class="wrap">
  <header>
    <h1>KG^DIMS¥ — Demo Store</h1>
    <button id="adminLoginBtn" class="btn outline">Admin Login</button>
  </header>

  <div class="hero">
    <p class="lead">Welcome to KG^DIMS¥ store! Choose a product and complete your purchase securely via WhatsApp.</p>
  </div>

  <section class="products">
    <h2>Available Products</h2>
    <div class="cards" id="productsContainer"></div>
  </section>
</div>

<!-- Checkout Modal -->
<div id="checkoutModal" class="modal">
  <div class="modal-content">
    <button class="modal-close" id="closeCheckout">×</button>
    <h3 id="checkoutProductName"></h3>

    <div id="checkoutForm">
      <input type="text" id="payerName" placeholder="Your Name Used in Transfer">
      <select id="bankSelect">
        <option value="">-- Select Bank --</option>
        <option value="kuda">Kuda</option>
        <option value="moniepoint">Moniepoint</option>
        <option value="palmpay">Palmpay</option>
      </select>
      <button class="btn primary" id="startCountdownBtn">Start Purchase</button>
    </div>

    <div id="countdownSection" style="display:none;">
      <p>Hold tight! Preparing your account info...</p>
      <div class="timer" id="countdownTimer">20</div>
      <button class="btn primary" id="showAccountBtn" style="display:none;">Show Account</button>
      <div id="accountInfo" style="display:none;margin-top:10px;"></div>
    </div>
  </div>
</div>

<script>
let products = [
  {title:"Free Fire Account", desc:"Unlimited diamonds, Level 100", price:7000, video:"", gameMode:"Free Fire"}
];

/* Admin credentials (not used in this demo) */
const ADMIN_WHATSAPP = "+2349153882605";

/* Bank Details (hidden until countdown finishes) */
const BANKS = {
  kuda:{name:"Kuda Microfinance Bank", account:"2081794843", owner:"DUMOYE, DESTINY ABDUL QUADRI"},
  moniepoint:{name:"Moniepoint MFB", account:"9014690789", owner:"ABDUL QUADRI DESTINY DUMOYE"},
  palmpay:{name:"Palmpay", account:"9030516292", owner:"Miracle Chika"}
};

/* Render products */
const productsContainer = document.getElementById("productsContainer");
function renderProducts(){
  productsContainer.innerHTML="";
  products.forEach((p,i)=>{
    const card=document.createElement("div");
    card.className="card";
    let videoHTML = p.video ? `<iframe class="youtube-video" src="${p.video}" frameborder="0" allowfullscreen></iframe>` : "";
    card.innerHTML=`
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <p>Game Mode: ${p.gameMode}</p>
      ${videoHTML}
      <div class="card-actions">
        <button class="btn primary" onclick="openCheckoutModal(${i})">Buy Now</button>
      </div>
    `;
    productsContainer.appendChild(card);
  });
}
renderProducts();

/* Checkout modal logic */
const checkoutModal = document.getElementById("checkoutModal");
const checkoutProductName = document.getElementById("checkoutProductName");
const payerName = document.getElementById("payerName");
const bankSelect = document.getElementById("bankSelect");
const startCountdownBtn = document.getElementById("startCountdownBtn");
const countdownSection = document.getElementById("countdownSection");
const countdownTimer = document.getElementById("countdownTimer");
const showAccountBtn = document.getElementById("showAccountBtn");
const accountInfo = document.getElementById("accountInfo");

let selectedProductIndex;

function openCheckoutModal(index){
  selectedProductIndex = index;
  const product = products[index];
  checkoutProductName.textContent = `${product.title} — ₦${product.price}`;
  checkoutModal.style.display = "flex";
  document.getElementById("checkoutForm").style.display = "block";
  countdownSection.style.display = "none";
  accountInfo.style.display = "none";
  showAccountBtn.style.display = "none";
}
document.getElementById("closeCheckout").onclick = ()=>{checkoutModal.style.display="none";}

/* Countdown logic */
startCountdownBtn.onclick = ()=>{
  if(!payerName.value || !bankSelect.value){
    alert("Enter your name and select a bank first!");
    return;
  }
  document.getElementById("checkoutForm").style.display="none";
  countdownSection.style.display="block";
  let counter = 20;
  countdownTimer.textContent = counter;
  const timerInterval = setInterval(()=>{
    counter--;
    countdownTimer.textContent = counter;
    if(counter<=0){
      clearInterval(timerInterval);
      showAccountBtn.style.display="block";
    }
  },1000);
}

/* Show account and auto open WhatsApp */
showAccountBtn.onclick = ()=>{
  const bankKey = bankSelect.value;
  const bank = BANKS[bankKey];
  accountInfo.innerHTML=`<p>Bank: ${bank.name}</p><p>Account Number: ${bank.account}</p><p>Account Name: ${bank.owner}</p>`;
  accountInfo.style.display="block";

  // Auto open WhatsApp after showing account
  const product = products[selectedProductIndex];
  const message = `Hello Admin, I have made a transfer.\nProduct: ${product.title}\nAmount: ₦${product.price}\nBank: ${bank.name}\nPayer Name: ${payerName.value}`;
  setTimeout(()=>{
    window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=${encodeURIComponent(message)}`, "_blank");
  }, 2000); // 2 seconds delay
}
</script>
</body>
</html>
