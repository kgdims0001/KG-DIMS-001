<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KG^DIMS¥ — Demo Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Intro / Animation -->
  <div id="introPopup" class="popup">
    <div class="popup-card">
      <h1>KG^DIMS¥</h1>
      <p id="typedArea"></p>
      <button id="continueBtn" class="btn primary">Continue to Site</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="siteWrap" aria-hidden="true">
    <header>
      <h2>KG^DIMS¥ — Premium Digital Products</h2>
    </header>

    <main>
      <section class="products">
        <h3>Available Services</h3>

        <!-- Proxy -->
        <div class="card">
          <h4>Proxy — Unlimited Edition</h4>
          <p class="desc">Showcase account: Unlimited Diamonds, Level 100, Unlimited Skins, Unlimited Emotes.</p>
          <button class="btn buy-btn" data-product="Proxy" data-price="7000" data-video="https://youtube.com/shorts/MEnpOvFZmj4?si=tUoL-kJry_5U7-Jd">Buy Proxy</button>
        </div>

        <!-- Headshot -->
        <div class="card">
          <h4>Headshot-Only Account</h4>
          <p class="desc">Guest-login account tuned for headshot precision and smooth shooting.</p>
          <button class="btn buy-btn" data-product="Headshot" data-price="6000" data-video="https://youtu.be/sUyxVAMjHFA?feature=shared">Buy Headshot</button>
        </div>
      </section>

      <!-- Bank Selection Modal -->
      <div id="bankModal" class="modal">
        <div class="modal-content">
          <h3>Select Bank for Payment</h3>
          <button class="bank-btn" data-bank="moniepoint">Moniepoint</button>
          <button class="bank-btn" data-bank="kuda">Kuda</button>
          <button class="bank-btn" data-bank="palmpay">Palmpay</button>
          <div id="accountDetails" class="account-details"></div>
          <button id="confirmTransfer" class="btn primary">I've Made Transfer</button>
        </div>
      </div>

      <!-- YouTube Video Section -->
      <section id="videoSection">
        <iframe id="productVideo" width="100%" height="360" src="" frameborder="0" allowfullscreen></iframe>
      </section>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>
